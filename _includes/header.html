<header class="site-header no-print">

  <div class="wrapper">

    <nav class="site-nav">
      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.icon %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{% include materialIconPartial.html icon=my_page.icon %}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
